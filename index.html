<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game 1.0</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script/script.js"></script>
</head>
<body>
    <button id="back">Повернутись</button>

    <div id="header-div">
    <!-- юзер -->
    <div id="user-div">
        <p id="username" class="name"></p>
        <div id="user-points">
            <p id="p-user-points">Ваше число</p>
        </div>
    </div>

    <button id="button">Згенерувати</button>

    <!-- комп'ютер -->
    <div id="computer-div">
        <p class="name">Computer</p>
        <div id="computer-points">
            <p id="p-computer-points">Число комп'ютера</p>
        </div>
    </div>
    <div id="winner">
        <p id="p-winner">Очки</p>
    </div>
    <button id="new-game">Розпочати нову гру</button>
    </div>
    <div id="neco-div">
        <img src="img/happynecoarc.gif" alt="happy neco arc" id="happyNecoArc">
        <img src="img/sadnecoarc.gif" alt="sad neco arc" id="sadNecoArc">
    </div>
    
    <script src="script/script.js"></script>
</body>
</html>
